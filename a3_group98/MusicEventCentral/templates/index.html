{% extends 'base.html' %}

{% block header %}
<!--Jumbotron-->
<div class="container-fluid">
    <div class="row justify-content-center rounded-3 mt-5 pb-4">
        <div class="col-md-7 card shadow bg-light text-center align-items-center">
            <div class="row">
                <div class="col-md-4 mb-3 mt-3">
                    <img class="img" style="max-height: 150px" src="static/img/logo.png" alt="Logo">
                </div>
                <div class="col-md-6  mt-5">
                    <h1>Music Event Central</h1>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<!-- Music Categories -->
<div class="container">
    <div class="row mt-5 mb-5 text-center">
        <div class="col-sm-2">
            <a class="nav-item nav-link" href="events/listing">
                <figure>
                    <img style=" max-width:120px" class="img-fluid" src="static/img/pop.png" alt="Pop Image">
                    <h5 class="mt-2">Pop</h5>
                </figure>
            </a>
        </div>
        <div class="col-sm-2">
            <a class="nav-item nav-link" href="events/listing">
                <figure>
                    <img style="max-width:120px" class="img-fluid" src="static/img/rock.png" alt="Rock Img">
                    <h5 class="mt-2">Rock</h5>
                </figure>
            </a>
        </div>
        <div class="col-sm-2">
            <a class="nav-item nav-link" href="events/listing">
                <figure>
                    <img style="max-width:120px" class="img-fluid" <img style=" max-width:120px" class="img-fluid"
                        src="static/img/rap.png" alt="Rap Image">
                    <h5 class="mt-2">Rap</h5>
                </figure>
            </a>
        </div>
        <div class="col-sm-2">
            <a class="nav-item nav-link" href="events/listing">
                <figure>
                    <img style="max-width:120px" class="img-fluid" <img style=" max-width:120px" class="img-fluid"
                        src="static/img/classical.png" alt="Classical Image">
                    <h5 class="mt-2">Classical</h5>
                </figure>
            </a>
        </div>
        <div class="col-sm-2">
            <a class="nav-item nav-link" href="events/listing">
                <figure>
                    <img style="max-width:120px" class="img-fluid" src="static/img/jazz.png" alt="Jazz Image">
                    <h5 class="mt-2">Jazz</h5>
                </figure>
            </a>
        </div>
        <div class="col-sm-2">
            <a class="nav-item nav-link" href="events/listing">
                <figure>
                    <img style="max-width:120px" class="img-fluid" <img style=" max-width:120px" class="img-fluid"
                        src="static/img/country.png" alt="Country Image">
                    <h5 class="mt-2">Country</h5>
                </figure>
            </a>
        </div>
    </div>
</div>

<!-- Recently Added Events -->

<div class="container">
    <h3>Recently Added Events</h3>
    <!-- <nav> -->
    <div class="card-group justify-content-center">
        {% for event in events %}
        <a class="nav-item nav-link" href="events/details={{ event.id }}">
            <div class="card mx-3 mb-5" style="width: 290px;">
                <div class="card-header bg-success text-light"><strong>OPEN</strong></div>
                <img class="card-img-top" style="height: 200px" src="{{ event.image }}" alt="Event 1 Image">
                <div class="card-body" style="height: 150px">
                    <h5 class="card-title">{{ event.name }}</h5>
                    <h6 class="fw-normal">{{ event.start_date }} | {{ event.start_time }}</h6>
                    <h6 class="fw-light">{{ event.location }}</h6>
                    <h6 class="fw-light">A${{ event.price }}</h6>
                </div>
            </div>
        </a>
